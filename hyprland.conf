# nwg-shell Hyprland config file

# Base
source = ~/.config/hypr/hyprland/base/nvidia.conf
source = ~/.config/hypr/hyprland/base/env.conf

#
# Monitors & workspaces: nwg-displays generates 2 files, which we include here:
#
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf


# Autostart
source = ~/.config/hypr/hyprland/base/execs.conf

#
# Include settings generated by nwg-shell-config
#
source = ~/.config/hypr/includes.conf

# Themes
source = ~/.config/hypr/hyprland/theming/theme.conf
source = ~/.config/hypr/hyprland/theming/colors.conf
source = ~/.config/hypr/hyprland/theming/common.conf

source = ~/.config/hypr/hyprland/animations.conf
source = ~/.config/hypr/hyprland/windowrules.conf
source = ~/.config/hypr/hyprland/keybindings.conf

# Main
source = ~/.config/hypr/hyprland/main.conf
