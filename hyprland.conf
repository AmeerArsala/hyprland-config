# NOTE: Do NOT modify any comments that start with `#%`

#% LOCAL_VARS
$hypr=$HOME/.config/hypr
$templates=$hypr/.templates

#% PRESET: 'none'
# If you want to use a preset as a base, source it here
# Comment out whatever else you need
#source = $templates/end-4/hyprland.conf

#% BASE
source = $hypr/hyprland/base/nvidia.conf
source = $hypr/hyprland/base/env.conf

#% MONITORS_WORKSPACES
# nwg-displays generates 2 files, which we include here
source = $hypr/monitors.conf
source = $hypr/workspaces.conf

#% AUTOSTART
# startup execs, apps, etc.
source = $hypr/hyprland/base/execs.conf

#% NWG_INCLUDES: 'disabled'
# Include settings generated by nwg-shell-config ONLY if you use nwg-shell
#source = $hypr/includes.conf

#% THEME
source = $hypr/hyprland/theming/theme.conf
source = $hypr/hyprland/theming/colors.conf
source = $hypr/hyprland/theming/cursor.conf
source = $hypr/hyprland/theming/font.conf

#% UX
source = $hypr/hyprland/animations.conf
source = $hypr/hyprland/window_layer_rules.conf
source = $hypr/hyprland/keybindings.conf

#% MAIN
source = $hypr/hyprland/main.conf

#% PLUGINS
source = $hypr/hyprland/plugins.conf
